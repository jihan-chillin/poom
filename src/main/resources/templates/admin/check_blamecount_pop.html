<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <title>누적 신고수</title>
</head>
<style>
    *{
       /*  padding: 0; */
        /* margin: 0; */
        box-sizing: border-box;
        font-family: 'Nanum Gothic', sans-serif;
    }
    div#popupWrapper{
        width:400px;
        height: 550px;
    }
    div#check_title{
        height:60px;
        line-height: 60px;
        background-color: #F77B1E;
        color:white;
        font-weight: bold;
        font-size: 30px;
        text-align: center;
    }
    div#check_content>p{
        /* border: 1px black solid; */
        height:30px;
        line-height: 30px;
        text-align: center;
        font-size: 18px;
        margin-top:20px;
    }
    div#check_content>p:nth-child(2){
        margin-top:10px;
        font-size:15px;
        text-align: right;
        padding-right:10px;
    }
    div#check_detail{
        height:375px;
        margin-top:5px;
        padding:0 10px;
    }
    div#check_detail>div:first-child{
    	height:303px;
    	overflow-y:auto;
    	border:1px solid lightgray;
    }

    div#check_detail>div>table{
        border-collapse: collapse;
        text-align: center;
        width: 100%;
        font-size: 14px;
    }
    div#check_detail>div>table th{
        border-bottom : 2px solid gray;
        height: 50px;
        font-size:15px;
    }
    table#detail_table td{
        height:50px;
    }
    table#detail_table tr{
    	border-bottom:1px solid lightgray;
    }
    table#detail_table tr td:nth-child(1), table#detail_table tr th:nth-child(1){
        width: 80%;
    }
    div#close_button{
        height:50px;
        display: flex;
        justify-content: center;
        position: fixed;
        top:500px;
        width:380px;
        border:none;
    }
    div#close_button>button{
        width: 80px;
        height: 40px;
        border-radius: 30px;
        outline: none;
        border: none;
        font-size: 15px;
        cursor: pointer;
    }
</style>
<body>
    <div id="popupWrapper">
        <div id ="check_title">신고 이력</div>
        <div id="check_content">
        <th:block  th:switch="${type}">
            <p th:case="'blame'">게시글 제목 : <span th:if="${type} eq 'blame'"th:text="${list[0].BOARD_TITLE}">게시글 제목</span></p>
            <p th:case="'1'">게시글 제목 : <span th:if="${type} eq '1'"th:text="${list[0].BOARD_TITLE}">게시글 제목</span></p>
            <p th:case="'2'">해당 게시글 제목 : <span th:if="${type} eq '2'"th:text="${list[0].BOARD_TITLE}">게시글 제목</span></p>
            <p th:case="'3'">채팅방 이름 : <span th:if="${type} eq '3'"th:text="${list[0].BOARD_TITLE}">게시글 제목</span></p>
            <p th:case="'4'">게시글 제목 : <span th:if="${type} eq '4'"th:text="${list[0].BOARD_TITLE}">게시글 제목</span></p>
            <p>게시글 누적 신고수 : <span th:text="|${#lists.size(list)}회|">15회</span></p>
        </th:block>
        </div>
        <div id="check_detail">
        	<div>
	            <table id="detail_table">
	                <thead>
	                    <tr>
	                        <th>신고 사유</th>
	                        <th>횟수</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr>
	                        <td>음란성 / 선정성</td>
	                        <td th:text="${countMap.get('1')}">5</td>
	                    </tr>
	                    <tr>
	                        <td>욕설 / 인신공격</td>
	                        <td th:text="${countMap.get('2')}">5</td>
	                    </tr>
	                    <tr>
	                        <td>스팸 / 광고 / 도배</td>
	                        <td th:text="${countMap.get('3')}">5</td>
	                    </tr>
	                    <tr>
	                        <td>권리침해</td>
	                        <td th:text="${countMap.get('4')}">5</td>
	                    </tr>
	                    <th:block th:if="${ectMap !=null}">
	                    <tr th:each="e : ${ectMap}">
	                        <td th:text="${e.BLAME_REASON}">기타</td>
	                        <td>1</td>
	                    </tr>
	                    </th:block>
	                     <th:block th:if="${#lists.isEmpty(ectMap)}">
                   		<tr>
	                        <td>기타</td>
	                        <td>0</td>
                    	</tr>
	                    </th:block>
	                    
	                </tbody>
	            </table>
            </div>
            <div id="close_button">
                <button type="button" style="background-color: #f7f7f7;color:black;" onclick="window.close();">닫기</button>
            </div>
        </div>
    </div>
</body>

</html>
