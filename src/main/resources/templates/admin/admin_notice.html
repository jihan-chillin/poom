<script th:inline="javascript">
	//페이지바 설정하기 (현재페이지 보여주기)
	var cPage=[[${cPage}]];
	console.log(cPage);

	
	//ajax 페이징처리
	function fn_ajax_paging(i){
		$.ajax({
			url:"/admin/notice",
			data:{
				"page":i-1
			}
		}).done(function(fragment){
			$("#target").html(fragment);
		});
	};
	
	//공지사항 view 이동
	$("[name=moveToView]").click((e)=>{
		const no=e.target.title;
		console.log(no);
		$.ajax({
			url:"/admin/noticeView",
			data:{"no":no}
		}).done(function (fragment){
			$("#target").html(fragment);
		});
	});
</script>
