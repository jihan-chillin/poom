<div id="notice_section">
    <div id="notice_page_title">
        공지사항 작성
    </div>
    <div id="notice_content">
        <form id="notice_form" method="post">
	        <div id="notice_content_title">
	            <span class="title_bold" >제목</span>  │
	            <input type="text" required name="noticeTitle" placeholder="공지사항 제목을 입력하세요.">
	        </div>
	        <div id="notice_category">
	            <span class="title_bold">게시판 카테고리</span>
	            │
	            <label><input type="checkbox" class="allCheck" >전체 선택</label>
	            &nbsp;&nbsp;&nbsp;
	            <label><input type="checkbox" name="cateChk" class="chk" value="1"> 출산, 육아, 교육</label>
	            <label><input type="checkbox" name="cateChk" class="chk" value="2"> 분실물</label>
	            <label><input type="checkbox" name="cateChk" class="chk" value="3"> 일손(품앗이)</label>
	            <label><input type="checkbox" name="cateChk" class="chk" value="4"> 스터디, 소모임</label>
	            <label><input type="checkbox" name="cateChk" class="chk" value="5"> 공동구매</label>
	        </div>
	        <div id="notice_content_content">
	            <textarea name="noticeContent" required id="notice_content_write" placeholder="내용을 입력해주세요."></textarea>
	        </div>
		    <div id="admin_buttons">
		        <button type="button" onclick="fn_notice_submit();" class="admin_buttons" th:text="${type} eq '등록'?'등록':'수정'"></button>
		        <!-- <button class="admin_buttons">수정</button> -->
		        <button class="admin_buttons1" type="button" onclick="fn_cancle();">취소</button>
		    </div>
	    </form> 
    </div>  
</div>
<script>
//공지사항 글쓰기 전체 체크박스
$(".allCheck").click(e=>{                     
	if($(".allCheck").is(":checked")){          //전체 체크박스 checked되면
		$(".chk").prop("checked",true);           //모든 chk(일반 개별 체크박스)들 true->checked로 변경
	}else{
		$(".chk").prop("checked",false);
	}
});
//하나라도 체크 빠지면 전체체크 해제
$(".chk").click(e=>{
	if($("input[name='cateChk']:checked").length==5){    
		$(".allCheck").prop("checked",true);
	}else{
		$(".allCheck").prop("checked",false);
	}
});
</script>
