<div id="pay_section">
    <div>
        <div id="chart">
            <canvas id="line-chart" style="height:350px;width:750px;"></canvas>

        <div id="sales" th:with="size=${#lists.size(sumList)-1}">
            <p class="p_font2">어제 총 매출액</p>
