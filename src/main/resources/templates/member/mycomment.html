<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<div id="mycomment-whole-content">
    <div id ="mycomment-content">
        <!-- 글 카테고리 -->
        <div id="comment-bar">
            <ul>

                <li><button class="mywrite-btn" onclick="barmywrite();">내가 쓴 글</button></li>
                <li><button class="mycomment-btn" >내가 쓴 댓글</button></li>
                <li><button class="mylike-btn" onclick="mylike();">내가 찜한 글</button></li>
                <!--            <li><img src="/../../images/mywrite/comment.png"></li>-->
            </ul>
        </div>

        <!--댓글 리스트-->
        <div id="comment-list">
            <table>
                <thead>
                    <th>제목</th>
                    <th>내 댓글</th>
                    <th>날짜</th>
                </thead>

                <tbody>

                <tr th:each="c : ${cList}" >
                    <td class="moveToView" th:text="${c.BOARD_TITLE}"></td>
                    <td th:test="${c.COMMENT_CONTENT}" style="cursor:pointer;"></td>
                    <td th:text="${#dates.format(c.COMMENT_DATE, 'yyyy-MM-dd')}"></td>
                </tr>

                </tbody>
            </table>

        </div>

    </div>

</div>
