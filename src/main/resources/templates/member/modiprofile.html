<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- CSS -->
    <link th:href="@{/css/main/main_style_jk.css}" rel="stylesheet" type="text/css">
    <!--내 css -->
    <link th:href="@{/css/member/modiprofile_jh.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/member/modiprivacy_jh.css}" rel="stylesheet" type="text/css">

    <div th:replace="/fragments/headerbar.html :: fragment-headerbar"></div>
</head>

<body>
<div id = "wrapper">
    <!--헤더-->
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <!--메뉴바-->
    <div th:replace="/fragments/nav.html :: fragment-nav"></div>


    <!-- 우측콘텐츠 / 고정+변동 -->
    <div id = "modi-wrapper">
        <div id="info-bar">

            <!--정보수정 카테고리-->
            <ul class="left">
                <li><button>프로필 정보</button></li>
                <li><button class="privacy-btn" onclick="modiprivacy();">개인 정보</button></li>
            </ul>


            <!-- 우측 아이콘 : 채팅 , 쪽지, 해시태그, 내가 쓴 글-->
            <ul class="right">
                <li><div><img src="/../../images/ui/write.png" alt="" ></div></li>
                <li><div><img src="/../../images/ui/tag.png" alt="" ></div></li>
                <li><div><img src="/../../images/ui/msg.png" alt="" onclick="messageBox();"></div></li>
                <li><div><img src="/../../images/ui/chat.png" alt="" onclick="moveChatList();"></div></li>
            </ul>
        </div>

        <!-- 정보 수정란 -->
        <div id = "info-modi">
            <table>

                <tbody>
                <tr>
                    <td class="modi-bold">닉네임</td>
                    <td><input type="text" class="normal-size" value="닉네임 불러오기"></td>
                </tr>
                <tr>
                    <td class="modi-bold">자기소개</td>
                    <td><textarea name="intro" cols="50" rows="5" placeholder="30자 이내로 멋진 자기소개를 해보아요!"></textarea></td>
                </tr>
                <tr>
                    <td class="modi-bold">프로필사진</td>
                    <td class="profile-container">
                        <div class="profile-img">
                            <img id = "img" alt="">
                        </div>
                        <div class="profile-txt">
                            <p>
                                프로필 이미지는<br>
                                가로 161px 섬네일로 생성됩니다.
                            </p>

                            <label id="label-btn" class="input-file" for="input-file">
                                등록
                                <input type="file" id="input-file" name="input-file" accept=".jpg,.jpeg,.png,.gif,.bmp" style="display: none;">
                            </label>
                            <input type="button" class="blacksolid-btn" value="삭제">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="blue-btn" type="button" value="수정">
                        <input class="blacksolid-btn" type="button" value="취소">
                    </td>
                </tr>

                </tbody>

            </table>
        </div>
    </div>

</div>

</body>

<script th:src="@{/js/main/main_jk.js}"></script>
<script th:src="@{/js/member/membermodi_jh.js}"></script>

</html>
