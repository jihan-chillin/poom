<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <div id="room-container" th:fragment="chattingroom">
<!--    채팅방 css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/chatting/chattingroom.css}">

    <div class="chatroom-header">
      <div>
        <span class="chatroom-icon">
          스터디
        </span>
      </div>
      <div>
        제목 / 날짜
      </div>
      <div>
        ...
      </div>
    </div>

    <div id="chat-container">
      <div class="chat-content-container">
      <!-- 메세지 부분 -->
        <div class="msg-container">
          <div class="others-profile">
            <img width="30px" height="30px">
            아이디
          </div>
          <div class="message-blue">
              <div class="message-content">다른 사람 메시지입니다.</div>
          </div>

          <div  class="my-profile">
            <img width="30px" height="30px">
            아이디gdgd
          </div>
          <div class="message-orange">
              <div class="message-content">이거는 내 메시지</div>
          </div>  
        </div>
        
        <div>
          <!-- 보내기 부분 -->
          <div class="send-container">
            <form id="messageForm" name="messageForm" onsubmit="return sendMessage();">
              <input type="text" class="send-msg-content" placeholder="메시지를 입력하세요" />
              <button type="submit" class="send-btn">보내기</button>
            </form>
          </div>

        </div>
      </div>

      <div class="entered-mem-container">
        <div class="entered-mem-list">
          <div>
            <!-- 참여자 반복 -->
            <div class="entered-mem">
              <span>
                <img width="30" height="30">
              </span>
              <span>참여자 1</span>
            </div>
          </div>
        </div> 

        <div>
          <div>
            <button class="close-chatroom" onclick="disconnection();">나가기</button>
            <input type="hidden" th:value="${memberId}" id="chatmem_id">
          </div>
        </div>

      </div>
    </div>
    <script th:src="@{/js/chatting/websocket/websocket_js_hu.js}"></script>
  </div>
</html>
