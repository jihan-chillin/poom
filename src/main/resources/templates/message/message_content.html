<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/message/message_popup.css}" rel="stylesheet" type="text/css">

    <script>
        $(window).load(function () {
            window.resizeTo(500, 400);
        });
    </script>
</head>
<body>

        <div id="message_buttons">

    </div>

<script th:src="@{/js/message/message_js_sh.js}"></script>
<script>
