<div id="message_section">
    <div id="table1" th:if="${list!=null}">
        <div id="table2">
            <table class="col-100 col">
                <colgroup>
                    <col width="10%">
                    <col width="20%">
                    <col width="*%">
                    <col width="*%">
                </colgroup>
                <thead>
                <tr>
                    <th></th>
                    <th>받은사람</th>
                    <th>내용</th>
                    <th>읽음여부</th>
                    <th>발송취소</th>
                </tr>
                </thead>
                <tbody th:each="mv:${list}">
                <tr>
                    <td>
                        <div class="checkbox2 m-0">
                            <input id="check2" type="checkbox">
                            <label for="check2">
                            </label>
                        </div>
                    </td>
                    <td th:text="${mv.RECV_MEMBER}"></td>
                    <td th:text="${mv.MSG_CONTENT}"></td>
                    <td th:text="${mv.READ_CHECK} eq 0?'안읽음':'읽음'"></td>
                    <td th:text="${mv.READ_CHECK} eq 0?'발송취소':''"><button class="msg-cancel"></button></td>
                </tr>
                </tbody>
            </table>
<!--            <button class="msg-cancel">발송취소</button>-->
        </div>
    </div>
</div>
