<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <!--message css-->
    <link th:href="@{/css/message/message_tap.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div id="wrapper">

    <!-- 헤더바 -->

                        <col width="10%">

                        <col width="*%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th></th>
                        <th>보낸사람</th>
                        <th>제목</th>
                        <th>내용</th>
                        <th>일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="checkbox2 m-0">
                                <input id="checkbox1" type="checkbox">
                                <label for="checkbox1">
                                </label>
                            </div>
                        </td>
                        <td>♥</td>
                        <td>♥</td>
                        <td>♥</td>

                    </tr>
                    <tr>

                            <div class="checkbox2 m-0">

                            </div>
                        </td>
                        <td>♥</td>
                        <td>♥</td>
                        <td>♥</td>
                        <td>♥</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox2 m-0">
                                <input id="checkbox3" type="checkbox">
                                <label for="checkbox3">
                                </label>
                            </div>
                        </td>
                        <td>♥</td>
                        <td>♥</td>
                        <td>♥</td>
                        <td>♥</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="tab-2" class="tab-content">
                보낸쪽지
            </div>
            <div id="tab-3" class="tab-content">
               차단 쪽지 확인은 여기
            </div>



        </div>

        <!-- HOT키워드순위창 -->
        <div th:replace="/fragments/rank.html :: fragment-rank"></div>

    </div>
</div>
</body>

<script th:src="@{/js/main/main_js_jk.js}"></script>
<script th:src="@{/js/message/message_js_sh.js}"></script>

</html>
