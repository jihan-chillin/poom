<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/message/message_popup.css}" rel="stylesheet" type="text/css">

  <script>
    $(window).load(function () {
      window.resizeTo(500, 400);
    });
  </script>
</head>
<body>
<div id="popup_wrapper">
  <div id="popup+content">
    <!--        <div th:text="${list.get(0)}"></div>-->
    <div class="search-receiver">
    보낸사람 : <span id="recvId" class="search-receiver" th:text="${list.get(0).MEMBER_ID}"></span></div>
    <div class="msg-content">
      <textarea readonly th:text="${list.get(0).MSG_CONTENT}"></textarea>
    </div>
    <div id="message_buttons">
      <button class="message_buttons" type="button" onclick="showReplyPop($('#recvId'));">답장하기</button>
      <button class="message_buttons2" type="button" onclick="javascript:self.close();">취소</button>
    </div>
  </div>
</div>

</body>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/message/message_js_sh.js}"></script>
<script th:src="@{/js/main/contextPath_js_hu.js}"></script>

</html>
