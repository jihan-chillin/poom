<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <!-- css -->
	<link th:href="@{/css/login/index_jk.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="index_wrapper">
        <div id="index_content">
            <p>지역기반커뮤니티 '품'</p>

                <img th:src="@{/images/ui/logo.png}" alt="poom로고">
                <form action=""  class="login">
                    <label>#ID<input type="text" id="id"></label>
                    <label for="pw">#PW<input type="password" id="pw"></label>
                    <div class="signup">
                        <span><a href="/userfind?type=id">ID찾기</a></span>
                        <span><a href="/userfind?type=pw">PW찾기</a></span>
                        <span><a href="/termsofservice">회원가입</a></span>
                    </div>
                </form>
                <button onclick="logIn();">로그인</button>
            </div>
        </div>
    </div>
</body>

<script th:src="@{/js/login/index_js_jk.js}"></script>
</html>
