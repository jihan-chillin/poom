<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<head>
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board/board_list.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/board/board_view.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/board/board_form.css}">
</head>
<body>
<div id="wrapper">

	<!-- 헤더바 -->
    <div th:replace="/fragments/headerbar.html :: fragment-headerbar"></div>
	<!-- 좌측메뉴바 -->
    <div th:replace="/fragments/nav.html :: fragment-nav"></div>
    
	<div id="content">
	
		 <!-- 프로필 -->
	   	<div th:replace="/fragments/profile.html :: fragment-profile"></div>
			
		<!-- 게시글 리스트 -->
		<div id="board_list">
			<div id = board-list-catebar>
				<span>지역</span><span> &nbsp; ▷  ▷ &nbsp; </span><span>카테고리명</span>
			</div>

			<div id ="board_list-table">
				<form>
					<table id = "all-boardlist-table">
						<tbody>
						<!--글 리스트 -->
						<tr th:each=" b:${oList}">
							<td th:text="${b.BOARD_TITLE} + '('+${b.CNT}+')'"></td>
							<td th:text="${b.BOARD_CONTENT}"></td>
							<td th:text="${#dates.format(b.BOARD_DATE, 'yyyy-MM-dd')}"></td>
							<td><div><img src="/../../images/ui/tag.png" alt=""> </div></td>
						</tr>

						<!-- 제목 / 제목+내용 검색 창 & 글쓰기 버튼-->
						<tr>
							<td colspan="2">
								<input type="text" id="title-searchbar" name="searchbar" placeholder="- 제목 / 제목+내용">
								<input type="submit" class="blue-btn" name="search-btn" value="검색">
							</td>
							<td colspan="2">
								<button class="grey-btn goto-write-btn"  onclick="writeBoard()">글쓰기 </button>
							</td>
						</tr>
						</tbody>
					</table>
				</form>
			</div>

		</div>
	
		<!-- HOT키워드순위창 -->
	   <div th:replace="/fragments/rank.html :: fragment-rank"></div>
		
	</div>
</div>
</body>
	
<script th:src="@{/js/board/board_list_sh.js}"></script>
<script th:src="@{/js/board/board_form_sh.js}"></script>
	
</html>
